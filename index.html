<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="game-box">
    <div class="row 1">
      <span class="players">Player 1 - X</span>
      <span class="players">Player 2 - O</span>
    </div>
    <div class="row 2">
      <div class="col-md-2 one-box 1"></div>
      <div class="col-md-2 one-box 2"></div>
      <div class="col-md-2 one-box 3"></div>
    </div>
    <div class="row 3">
      <div class="col-md-2 one-box 4"></div>
      <div class="col-md-2 one-box 5"></div>
      <div class="col-md-2 one-box 6"></div>
    </div>
    <div class="row">
      <div class="col-md-2 one-box 7"></div>
      <div class="col-md-2 one-box 8"></div>
      <div class="col-md-2 one-box 9"></div>
  </div>
  </div>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
